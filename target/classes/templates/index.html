<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 20px;
        }
        .navbar-nav .nav-link:hover {
            color: #ddd;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
        }
        .btn-custom {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Biblioteca</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registro">Registrarme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/nuestrosObjetivos">Objetivos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center">Bienvenido a la Biblioteca</h1>
        <div class="row">
            <!-- Verificar si hay libros en la lista -->
            <div class="col-12" th:if="${libros != null && #lists.size(libros) > 0}">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="libro : ${libros}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${libro.nombre}"></h5>
                                <p class="card-text"><strong>Reseña: </strong><span th:text="${libro.reseña}"></span></p>
                                <p class="card-text"><strong>Autor: </strong><span th:text="${libro.autor}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mostrar mensaje si no hay libros -->
            <div class="col-12" th:if="${libros == null || #lists.isEmpty(libros)}">
                <p>No hay libros disponibles en la biblioteca.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
